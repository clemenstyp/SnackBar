{% extends 'admin/master.html' %}
{% block body %}
<div style="text-align:right;margin-bottom:50px">
  <a href="{{ url_for('bill.reminder') }}" class="btn btn-primary">Send reminder!</a>
    <a href="{{ url_for('bill.export') }}" class="btn btn-primary">Export as xls!</a>
</div>
<table class="table table-sm table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Bill</th>
        </tr>
    </thead>
    <tbody>
      {% for User in users %}

        <tr>
            <td>
              {{ User.name }}
            </td>
            <td>
              {{ '%0.2f'|format(User.bill) }}
            </td>

        </tr>
        {% endfor %}

    </tbody>
</table>



{% endblock %}
